<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kvartální Report - B&W</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /* ZÁKLADNÍ NASTAVENÍ */
    body { 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background: #f0f0f0; 
      padding: 20px; 
      margin: 0;
      color: #000; /* Černý text */
    }
    
    /* STRÁNKA A4 */
    .page {
      background: white;
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto;
      padding: 15mm;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      box-sizing: border-box; 
    }

    /* HLAVIČKA */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #000; /* Černá linka */
      padding-bottom: 15px;
      margin-bottom: 25px;
    }
    .header-left h1 { margin: 0; font-size: 26px; text-transform: uppercase; letter-spacing: 1px; }
    .header-left .sub { font-size: 14px; color: #444; margin-top: 5px; }
    
    .score-badge {
      text-align: center;
      border: 2px solid #000;
      padding: 8px 20px;
      min-width: 80px;
    }
    .score-val { font-size: 30px; font-weight: bold; display: block; line-height: 1; }
    .score-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; display: block;}

    /* KPI BOX (Statistiky) */
    .kpi-bar {
      display: flex;
      border: 1px solid #999;
      padding: 15px 0;
      margin-bottom: 30px;
    }
    .kpi-item {
      flex: 1;
      text-align: center;
      border-right: 1px solid #ccc;
    }
    .kpi-item:last-child { border-right: none; }
    .kpi-val { font-size: 18px; font-weight: bold; color: #000; display: block; }
    .kpi-label { font-size: 11px; color: #555; text-transform: uppercase; margin-top: 4px; display: block;}

    /* TABULKA */
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    
    th { 
      text-align: left; 
      border-bottom: 2px solid #000; 
      padding: 8px; 
      font-weight: bold; 
      text-transform: uppercase;
      font-size: 11px;
    }
    
    td { 
      border-bottom: 1px solid #ccc; 
      padding: 8px; 
      vertical-align: top; 
      color: #000; 
    }
    
    /* Vylepšení čitelnosti řádků */
    tr:nth-child(even) { background-color: #f9f9f9; }

    /* Styl sloupce s problémy */
    .problem-text {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 11px;
    }

    /* TISK (CSS pro Ctrl+P) */
    @media print {
      body { background: white; padding: 0; }
      .page { box-shadow: none; margin: 0; padding: 0; width: 100%; border: none; }
      tr:nth-child(even) { background-color: #f2f2f2 !important; -webkit-print-color-adjust: exact; }
      header { border-bottom: 2px solid black; }
      /* Skryjeme tlačítka nebo scrollbary */
    }
  </style>
</head>
<body>

<div class="page" id="report-container">
  <div style="text-align: center; padding-top: 50px; color: #999;">
    Načítám data...
  </div>
</div>

<script>
  grist.ready({
    columns: ['Tiskova_Data'],
    requiredAccess: 'read table'
  });

  grist.onRecord(function(record) {
    const container = document.getElementById('report-container');
    const rawData = record.Tiskova_Data;

    if (!rawData) {
      container.innerHTML = '<div style="text-align: center; padding-top: 50px;">Žádná data pro zobrazení.</div>';
      return;
    }

    let data;
    try {
      data = JSON.parse(rawData);
    } catch (e) {
      container.innerHTML = '<div style="color:red; padding:20px;">Chyba dat (JSON).</div>';
      return;
    }

    const h = data.hlavicka;

    // Generování HTML
    let html = `
      <header>
        <div class="header-left">
          <h1>${h.dodavatel}</h1>
          <div class="sub">Kvartální hodnocení: <strong>${h.obdobi}</strong></div>
        </div>
        <div class="score-badge">
          <span class="score-val">${h.skore_procenta} %</span>
          <span class="score-label">Výsledek</span>
        </div>
      </header>

      <div class="kpi-bar">
        <div class="kpi-item">
          <span class="kpi-val">${h.obrat}</span>
          <span class="kpi-label">Celkový obrat</span>
        </div>
        <div class="kpi-item">
          <span class="kpi-val">${h.pocet_celkem}</span>
          <span class="kpi-label">Počet objednávek</span>
        </div>
        <div class="kpi-item">
          <span class="kpi-val">${h.pocet_zpozdenych}</span>
          <span class="kpi-label">Zpožděno / Problém</span>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width: 12%">Datum</th>
            <th style="width: 15%">Číslo obj.</th>
            <th style="width: 18%; text-align: right;">Cena</th>
            <th style="width: 15%; padding-left: 20px;">Status</th>
            <th style="width: 40%">Poznámka / Problém</th>
          </tr>
        </thead>
        <tbody>
    `;

    if (data.radky && data.radky.length > 0) {
      data.radky.forEach(r => {
        // Žádné barvy, jen čistý text
        let problemHtml = '';
        if (r.je_problem) {
            // Pokud je problém, vypíšeme ho tučně. Žádné emoji.
            problemHtml = `<span class="problem-text">${r.text_problemu}</span>`;
        }

        html += `
          <tr>
            <td>${r.datum}</td>
            <td>${r.cislo}</td>
            <td style="text-align: right;">${r.cena}</td>
            <td style="padding-left: 20px;">${r.status}</td>
            <td>${problemHtml}</td>
          </tr>
        `;
      });
    } else {
        html += `<tr><td colspan="5" style="text-align:center; padding: 20px;">Žádné objednávky v tomto období.</td></tr>`;
    }

    html += `
        </tbody>
      </table>

      <div style="margin-top: 50px; font-size: 11px; color: #000; border-top: 1px solid #ccc; padding-top: 10px; display: flex; justify-content: space-between;">
        <span>Interní report kvality dodavatelů</span>
        <span>Vytištěno: ${new Date().toLocaleDateString('cs-CZ')}</span>
      </div>
    `;

    container.innerHTML = html;
  });
</script>

</body>
</html>
