<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kvart√°ln√≠ Hodnocen√≠</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /* --- Z√ÅKLAD --- */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #f0f0f0; 
      margin: 0; 
      padding: 20px; 
      color: #000; 
    }

    /* Str√°nka - nastaven√≠ z Auditu */
    .page { 
      background: white; 
      width: 210mm; 
      min-height: 297mm; 
      margin: 0 auto 20px auto; 
      padding: 20mm; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      box-sizing: border-box; 
    }
    
    /* Tiskov√° pravidla (okraje OK) */
    @media print {
      body { background: none; padding: 0; }
      .page { 
        width: 100%; 
        box-shadow: none; 
        margin: 0; 
        padding: 15mm; 
        height: auto; 
      }
      .no-print { display: none !important; }
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* --- HLAVIƒåKA --- */
    .header { 
      border-bottom: 2px solid #000; 
      padding-bottom: 10px; 
      margin-bottom: 20px; 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-start; /* Zarovn√°n√≠ nahoru */
    }
    .header-left h1 { margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; color: #000; margin-top: 5px;}
    .logo-img { height: 50px; width: auto; max-width: 200px; object-fit: contain; display: block; margin-bottom: 5px; }
    
    .meta-date { text-align: right; font-size: 14px; font-weight: bold; margin-top: 5px; }

    /* --- DASHBOARD (KPI) --- */
    .dashboard-grid { 
        display: grid;
        grid-template-columns: 0.8fr 1fr 1fr 1fr; /* Sk√≥re u≈æ≈°√≠, zbytek stejnƒõ */
        gap: 15px;
        margin-bottom: 25px; 
    }
    
    /* Spoleƒçn√Ω styl pro boxy */
    .kpi-box {
      border: 1px solid #000;
      padding: 8px 5px; /* Men≈°√≠ padding = men≈°√≠ v√Ω≈°ka */
      text-align: center;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Specifick√Ω styl pro SK√ìRE (prvn√≠ box) */
    .score-box {
      background: #f4f4f4; /* M√≠rnƒõ ≈°ed√© pozad√≠ pro odli≈°en√≠ */
      border: 1px solid #000;
      border-left: 4px solid #000; /* Tlust≈°√≠ lev√° ƒç√°ra jako v auditu */
      padding: 8px 5px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .val-big { font-size: 22px; font-weight: bold; line-height: 1.1; }
    .val-score { font-size: 26px; font-weight: bold; line-height: 1.1; }
    .lbl { font-size: 10px; text-transform: uppercase; color: #555; margin-top: 3px; letter-spacing: 0.5px; }

    /* --- TABULKA --- */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 11px; }
    th { background-color: #f4f4f4; font-weight: bold; text-transform: uppercase; border: 1px solid #000; padding: 6px; text-align: left; }
    td { border: 1px solid #000; padding: 6px; vertical-align: top; color: #000; }
    
    .problem-text { font-weight: bold; text-decoration: underline; }

    /* --- PATIƒåKA --- */
    .footer {
      margin-top: 40px;
      border-top: 1px solid #000;
      padding-top: 5px;
      font-size: 10px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    /* Tlaƒç√≠tko tisku - uprost≈ôed */
    .btn-print { 
      display: block; 
      width: 100%; 
      max-width: 200px; 
      margin: 0 auto 20px auto; 
      padding: 10px; 
      background: #333; 
      color: white; 
      text-align: center; 
      cursor: pointer; 
      border-radius: 5px; 
      font-weight: bold;
    }
    .btn-print:hover { background: #000; }
  </style>
</head>
<body>

  <div class="no-print btn-print" onclick="window.print()">üñ®Ô∏è Vytisknout Report</div>

  <div class="page" id="report">
    <div style="text-align: center; padding-top: 100px; color: #666;">Naƒç√≠t√°m data...</div>
  </div>

<script>
  grist.ready({
    columns: ['Tiskova_Data'],
    requiredAccess: 'read table'
  });

  grist.onRecord(function(record) {
    const container = document.getElementById('report');
    const rawData = record.Tiskova_Data;

    if (!rawData) {
      container.innerHTML = '<div style="text-align:center; padding-top:50px;">≈Ω√°dn√° data pro zobrazen√≠.</div>';
      return;
    }

    let data;
    try {
      data = JSON.parse(rawData);
    } catch (e) {
      container.innerHTML = '<div style="color:red; text-align:center; padding:20px;">Chyba dat JSON</div>';
      return;
    }

    const h = data.hlavicka;

    let html = `
      <div class="header">
        <div class="header-left">
          <img src="https://www.streicher.cz/fileadmin/Vorlage/images/logo.png" alt="Logo STREICHER" class="logo-img">
          <div>
            <h1>${h.dodavatel}</h1>
            <small style="font-size: 12px; color: #444; text-transform:uppercase;">Kvart√°ln√≠ hodnocen√≠ kvality</small>
          </div>
        </div>
        <div class="meta-date">
          Obdob√≠: ${h.obdobi}
        </div>
      </div>

      <div class="dashboard-grid">
        <div class="score-box">
          <span class="val-score">${h.skore_procenta} %</span>
          <span class="lbl">V√Ωsledek</span>
        </div>
        
        <div class="kpi-box">
          <span class="val-big">${h.obrat}</span>
          <span class="lbl">Obrat</span>
        </div>

        <div class="kpi-box">
          <span class="val-big">${h.pocet_celkem}</span>
          <span class="lbl">Objedn√°vek</span>
        </div>

        <div class="kpi-box">
          <span class="val-big">${h.pocet_zpozdenych}</span>
          <span class="lbl">Probl√©mov√Ωch</span>
        </div>
      </div>

      <h3 style="text-transform: uppercase; font-size: 14px; margin-bottom: 5px; border-bottom: 1px solid #ccc; padding-bottom: 2px;">Detail objedn√°vek</h3>
      <table>
        <thead>
          <tr>
            <th style="width: 12%">Datum</th>
            <th style="width: 15%">Objedn√°vka</th>
            <th style="width: 18%; text-align: right;">Cena</th>
            <th style="width: 15%; padding-left: 10px;">Status</th>
            <th style="width: 40%">Pozn√°mka / Probl√©m</th>
          </tr>
        </thead>
        <tbody>
    `;

    if (data.radky && data.radky.length > 0) {
      data.radky.forEach(r => {
        let probContent = r.je_problem ? `<span class="problem-text">${r.text_problemu}</span>` : '';
        
        html += `
          <tr>
            <td>${r.datum}</td>
            <td>${r.cislo}</td>
            <td style="text-align: right;">${r.cena}</td>
            <td style="padding-left: 10px;">${r.status}</td>
            <td>${probContent}</td>
          </tr>
        `;
      });
    } else {
        html += `<tr><td colspan="5" style="text-align:center; padding: 20px;">≈Ω√°dn√© z√°znamy v tomto obdob√≠.</td></tr>`;
    }

    html += `
        </tbody>
      </table>

      <div class="footer">
        <span>Vygenerov√°no syst√©mem hodnocen√≠ dodavatel≈Ø</span>
        <span>Datum tisku: ${new Date().toLocaleDateString('cs-CZ')}</span>
      </div>
    `;

    container.innerHTML = html;
  });
</script>

</body>
</html>
