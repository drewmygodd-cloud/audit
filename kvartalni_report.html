<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kvart√°ln√≠ Hodnocen√≠</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    /* --- STYLY P≈òEVZAT√â Z ROƒåN√çHO AUDITU --- */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background-color: #f0f0f0; 
      margin: 0; 
      padding: 20px; 
      color: #000; 
    }

    /* Definice str√°nky - p≈ôesnƒõ podle auditu */
    .page { 
      background: white; 
      width: 210mm; 
      min-height: 297mm; 
      margin: 0 auto 20px auto; 
      padding: 20mm; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      box-sizing: border-box; 
    }
    
    /* Tiskov√° pravidla - to, co oprav√≠ okraje */
    @media print {
      body { background: none; padding: 0; }
      .page { 
        width: 100%; 
        box-shadow: none; 
        margin: 0; 
        padding: 15mm; /* Bezpeƒçn√Ω okraj pro tisk√°rnu */
        height: auto; 
      }
      .no-print { display: none !important; }
      /* Vynucen√≠ tisku pozad√≠ (≈°ed√© ≈ô√°dky) */
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* Hlaviƒçka s logem */
    .header { 
      border-bottom: 2px solid #000; 
      padding-bottom: 15px; 
      margin-bottom: 30px; 
      display: flex; 
      justify-content: space-between; 
      align-items: flex-end; /* Zarovn√°n√≠ dol≈Ø */
    }
    .header-left h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #000; }
    .logo-img { height: 60px; width: auto; max-width: 250px; object-fit: contain; margin-bottom: 10px; display: block; }
    
    .meta-box { text-align: right; font-size: 14px; }
    .score-big { font-size: 28px; font-weight: bold; display: block; line-height: 1.2; }

    /* KPI Boxy (zjednodu≈°en√© pro kvart√°l) */
    .dashboard-grid { 
        display: flex; 
        justify-content: space-between;
        margin-bottom: 30px; 
        border: 1px solid #000;
        background: #fff;
    }
    
    .kpi-item {
      flex: 1;
      text-align: center;
      padding: 15px 5px;
      border-right: 1px solid #000;
    }
    .kpi-item:last-child { border-right: none; }
    
    .kpi-val { font-size: 20px; font-weight: bold; color: #000; display: block; }
    .kpi-label { font-size: 11px; text-transform: uppercase; color: #555; margin-top: 5px; display: block; letter-spacing: 1px; }

    /* Tabulka */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    th { background-color: #f4f4f4; font-weight: bold; text-transform: uppercase; border: 1px solid #000; padding: 8px; text-align: left; }
    td { border: 1px solid #000; padding: 8px; vertical-align: top; color: #000; }
    
    /* Zv√Ωraznƒõn√≠ probl√©m≈Ø */
    .problem-text { font-weight: bold; text-decoration: underline; }

    /* Patiƒçka */
    .footer {
      margin-top: 50px;
      border-top: 1px solid #000;
      padding-top: 5px;
      font-size: 10px;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    /* Tlaƒç√≠tko tisku - styl z auditu */
    .btn-print { 
      display: block; 
      width: 100%; 
      max-width: 200px; 
      margin: 0 auto 20px auto; /* Doprost≈ôed */
      padding: 10px; 
      background: #333; 
      color: white; 
      text-align: center; 
      cursor: pointer; 
      border-radius: 5px; 
      font-weight: bold;
    }
    .btn-print:hover { background: #000; }
  </style>
</head>
<body>

  <div class="no-print btn-print" onclick="window.print()">üñ®Ô∏è Vytisknout Report</div>

  <div class="page" id="report">
    <div style="text-align: center; padding-top: 100px; color: #666;">Naƒç√≠t√°m data...</div>
  </div>

<script>
  grist.ready({
    columns: ['Tiskova_Data'],
    requiredAccess: 'read table'
  });

  grist.onRecord(function(record) {
    const container = document.getElementById('report');
    const rawData = record.Tiskova_Data;

    if (!rawData) {
      container.innerHTML = '<div style="text-align:center; padding-top:50px;">≈Ω√°dn√° data pro zobrazen√≠.</div>';
      return;
    }

    let data;
    try {
      data = JSON.parse(rawData);
    } catch (e) {
      container.innerHTML = '<div style="color:red; text-align:center; padding:20px;">Chyba dat JSON</div>';
      return;
    }

    const h = data.hlavicka;

    let html = `
      <div class="header">
        <div class="header-left">
          <img src="https://www.streicher.cz/fileadmin/Vorlage/images/logo.png" alt="Logo STREICHER" class="logo-img">
          <div>
            <h1>${h.dodavatel}</h1>
            <small style="font-size: 14px; color: #444;">Kvart√°ln√≠ hodnocen√≠ kvality</small>
          </div>
        </div>
        <div class="meta-box">
          Obdob√≠: <strong>${h.obdobi}</strong><br>
          Sk√≥re: <span class="score-big">${h.skore_procenta} %</span>
        </div>
      </div>

      <div class="dashboard-grid">
        <div class="kpi-item">
          <span class="kpi-val">${h.obrat}</span>
          <span class="kpi-label">Obrat</span>
        </div>
        <div class="kpi-item">
          <span class="kpi-val">${h.pocet_celkem}</span>
          <span class="kpi-label">Objedn√°vek</span>
        </div>
        <div class="kpi-item">
          <span class="kpi-val">${h.pocet_zpozdenych}</span>
          <span class="kpi-label">Probl√©mov√Ωch</span>
        </div>
      </div>

      <h3 style="text-transform: uppercase; font-size: 16px; margin-bottom: 10px;">P≈ôehled objedn√°vek</h3>
      <table>
        <thead>
          <tr>
            <th style="width: 12%">Datum</th>
            <th style="width: 15%">Objedn√°vka</th>
            <th style="width: 18%; text-align: right;">Cena</th>
            <th style="width: 15%; padding-left: 10px;">Status</th>
            <th style="width: 40%">Pozn√°mka / Probl√©m</th>
          </tr>
        </thead>
        <tbody>
    `;

    if (data.radky && data.radky.length > 0) {
      data.radky.forEach(r => {
        let probContent = r.je_problem ? `<span class="problem-text">${r.text_problemu}</span>` : '';
        
        html += `
          <tr>
            <td>${r.datum}</td>
            <td>${r.cislo}</td>
            <td style="text-align: right;">${r.cena}</td>
            <td style="padding-left: 10px;">${r.status}</td>
            <td>${probContent}</td>
          </tr>
        `;
      });
    } else {
        html += `<tr><td colspan="5" style="text-align:center; padding: 20px;">≈Ω√°dn√© z√°znamy v tomto obdob√≠.</td></tr>`;
    }

    html += `
        </tbody>
      </table>

      <div class="footer">
        <span>Vygenerov√°no syst√©mem hodnocen√≠ dodavatel≈Ø</span>
        <span>Datum tisku: ${new Date().toLocaleDateString('cs-CZ')}</span>
      </div>
    `;

    container.innerHTML = html;
  });
</script>

</body>
</html>
